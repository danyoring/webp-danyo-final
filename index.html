<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1728, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spring Picnic of Cats</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .stage {
            position: relative;
            width: 1728px;
            height: 1000px;
            background-image: url('8.png'); 
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            overflow: hidden;
            transform-origin: 70.5% 73%; 
            animation: intro-zoom 2s cubic-bezier(0.16, 1, 0.3, 1) 4s both;
        }

        .item {
            position: absolute;
            display: block;
            pointer-events: auto;
            height: auto;
        }

        .info-wrapper {
            position: absolute;
            bottom: 50px;
            left: 0;
            width: 100%;
            padding: 0 40px;
            box-sizing: border-box;
            z-index: 20;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            color: white;
        }

        .info-group-left {
            text-align: left;
        }

        .info-group-right {
            text-align: right;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* [수정] 모든 텍스트에 얇은 검정 테두리 적용 */
        .info-title {
            font-family: 'Gamja Flower', cursive;
            font-size: 90px;
            margin: 0 0 15px 0;
            color: #ffffff;
            line-height: 0.9;
            /* 1px 두께의 검정 테두리 효과 */
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        .info-desc {
            font-size: 24px;
            font-weight: 500;
            margin: 0;
            color: #ffffff; /* 가독성을 위해 완전 흰색으로 변경 */
            line-height: 1.4;
            /* 테두리 적용 */
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        .info-detail-row {
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 15px;
        }
        
        .info-detail-row.sub-info {
            font-size: 18px; 
            /* 테두리가 들어가면 투명도 조절보다는 색상 자체가 옅어지는 게 나아서 opacity 제거 */
            /* opacity: 0.8; */
        }
        
        .gap-top {
            margin-top: 15px;
        }

        .label {
            font-weight: 900;
            color: #ffffff;
            font-family: 'Gamja Flower', cursive;
            font-size: 30px;
            /* 테두리 적용 */
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }
        
        .sub-info .label {
            font-size: 24px;
        }

        .value {
            font-weight: 500; /* 테두리가 생기면 글자가 얇아 보일 수 있어서 400->500으로 살짝 두껍게 조정 */
            color: #ffffff;
            font-size: 24px;
            letter-spacing: 0.5px;
            /* 테두리 적용 */
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }
        
        .sub-info .value {
            font-size: 20px;
        }


        @keyframes intro-zoom {
            0% { transform: scale(14.5); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes drift {
            0% { transform: translateX(0px); }
            50% { transform: translateX(20px); }
            100% { transform: translateX(0px); }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        @keyframes sway-big {
            0% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
            100% { transform: rotate(-3deg); }
        }
        @keyframes sway-small { 
            0% { transform: rotate(-0.3deg); }
            50% { transform: rotate(0.3deg); }
            100% { transform: rotate(-0.3deg); }
        }
        @keyframes walk-left-right {
            0% { transform: translateX(0); }
            50% { transform: translateX(150px); }
            100% { transform: translateX(0); }
        }
        @keyframes swap-face-front {
            0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; }
        }
        @keyframes swap-face-back {
            0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; }
        }
        @keyframes wiggle {
            0% { transform: scaleX(1); }
            50% { transform: scaleX(-1); }
        }

        .logo { top: 30px; right: 35px; width: 345px; z-index: 10; }

        .cloud-1 { top: -10px; left: 35px; width: 432px; z-index: 1; opacity: 0.9; animation: drift 7s infinite ease-in-out; }
        .cloud-2 { top: 150px; left: 45%; width: 485px; z-index: 1; opacity: 0.9; animation: drift 7s infinite ease-in-out 1s; }
        .cloud-3 { top: -30px; right: 20px; width: 345px; z-index: 1; opacity: 0.9; animation: drift 7s infinite ease-in-out 2s; }
        
        .balloon-1 { top: 190px; left: 24%; width: 52px; z-index: 2; animation: float 5s infinite ease-in-out 2.5s; }
        .balloon-2 { top: 80px; left: 30%; width: 105px; z-index: 2; animation: float 5s infinite ease-in-out; }
        .balloon-3 { top: 100px; left: 38%; width: 70px; z-index: 2; animation: float 5s infinite ease-in-out 2.5s; }

        .tree-left { top: 220px; left: 20px; width: 173px; z-index: 3; }
        .tree-right { top: 220px; right: 0; width: 260px; z-index: 3; }

        .flower-1 { top: 480px; left: 46%; width: 105px; z-index: 3; transform-origin: bottom center; animation: sway-big 3s infinite ease-in-out; }
        .flower-2 { bottom: 150px; right: 40%; width: 105px; z-index: 5; transform-origin: bottom center; animation: sway-big 4s infinite ease-in-out; }
        .flower-3 { bottom: 250px; right: 70%; width: 86px; z-index: 5; transform-origin: bottom center; animation: sway-big 3.5s infinite ease-in-out; }
        .flower-bed { bottom: -50px; left: -35px; width: 518px; z-index: 5; transform-origin: bottom center; animation: sway-small 8s infinite ease-in-out; }

        .wiggling-cat { 
            top: 530px; right: 18%; width: 70px; z-index: 2;
            animation: wiggle 1s infinite steps(1);
        }

        .walking-cat {
            position: absolute; top: 330px; left: 9%; width: 105px; height: auto; z-index: 4;
            animation: walk-left-right 7s infinite ease-in-out;
        }
        .walking-cat img {
            position: absolute; top: 0; left: 0; width: 100%; height: auto; display: block;
            animation-duration: 7s; animation-iteration-count: infinite; animation-timing-function: steps(1, end);
        }
        .face-front { transform: scaleX(-1); animation-name: swap-face-front; z-index: 2; }
        .face-back { transform: scaleX(-1); animation-name: swap-face-back; z-index: 1; }

        .interactive-cat {
            position: absolute; top: 480px; left: 32%; width: 260px; z-index: 100; 
            transform: scaleX(-1); display: grid; grid-template-areas: "stack"; pointer-events: auto;
        }
        .interactive-cat img { grid-area: stack; width: 100%; height: auto; display: block; transition: opacity 0.3s ease; }
        .pose-sit { opacity: 1; }
        .pose-greet { opacity: 0; }
        
        .interactive-cat:hover .pose-sit { opacity: 0; }
        .interactive-cat:hover .pose-greet { opacity: 1; }

        .big-cat { bottom: 80px; right: 18%; width: 345px; z-index: 100; }
    </style>
</head>
<body>

    <div class="stage">
        <img src="Headt.png" class="item logo" alt="Logo">
        <img src="cloud1.png" class="item cloud-1" alt="Cloud 1">
        <img src="c3.png" class="item cloud-2" alt="Cloud 2">
        <img src="cloud2.png" class="item cloud-3" alt="Cloud 3">
        <img src="balloon3.png" class="item balloon-1" alt="Balloon 1">
        <img src="balloon.png" class="item balloon-2" alt="Balloon 2">
        <img src="balloon2.png" class="item balloon-3" alt="Balloon 3">
        <img src="tree1.png" class="item tree-left" alt="Tree Left">
        <img src="tree2.png" class="item tree-right" alt="Tree Right">
        <img src="flower1.png" class="item flower-1" alt="Flower 1">
        <img src="flower2.png" class="item flower-2" alt="Flower 2">
        <img src="flower3.png" class="item flower-3" alt="Flower 3">
        <img src="flowers.png" class="item flower-bed" alt="Flower Bed">
        <img src="cat2.png" class="item wiggling-cat" alt="Wiggling Cat">
        <div class="walking-cat">
            <img src="cat1.png" class="face-front" alt="Walking Cat Front">
            <img src="cat2.png" class="face-back" alt="Walking Cat Back">
        </div>
        <div class="interactive-cat">
            <img src="cat3.png" class="pose-sit" alt="Sitting Cat">
            <img src="cat4.png" class="pose-greet" alt="Greeting Cat">
        </div>
        <img src="cat1.png" class="item big-cat" alt="Big Cat">

        <div class="info-wrapper">
            <div class="info-group-left">
                <h1 class="info-title">고양이의 하루 체험 전시</h1>
                <p class="info-desc">따스한 햇빛 아래, 고양이들과 들판에서 함께 휴식해요.</p>
            </div>

            <div class="info-group-right">
                <div class="info-detail-row">
                    <span class="value">2025.04.05 - 05.31</span>
                    <span class="label">WHEN</span>
                </div>
                <div class="info-detail-row">
                    <span class="value">10:00 AM - 08:00 PM</span>
                    <span class="label">OPEN</span>
                </div>
                <div class="info-detail-row">
                    <span class="value">상상마당 갤러리 2F</span>
                    <span class="label">WHERE</span>
                </div>
                
                <div class="info-detail-row sub-info gap-top">
                    <span class="value">디콘디 이진효</span>
                    <span class="label">HOST</span>
                </div>
                <div class="info-detail-row sub-info">
                    <span class="value">misoka@mju.ac.kr</span>
                    <span class="label">CONTACT</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
