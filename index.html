<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1728, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>cat garden</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Noto Sans KR', sans-serif;
            cursor: url('bdbd.png'), auto;
        }

        .main-scene {
            position: relative;
            width: 1728px;
            height: 1000px;
            background-image: url('8.png'); 
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            overflow: hidden;
            transform-origin: 70.5% 73%; 
            animation: opening-zoom-effect 2s cubic-bezier(0.16, 1, 0.3, 1) 4s both;
        }

        .object {
            position: absolute;
            display: block;
            pointer-events: auto;
            height: auto;
        }

        @keyframes opening-zoom-effect {
            0% { transform: scale(14.5); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes drift-horizontal {
            0% { transform: translateX(0px); }
            50% { transform: translateX(20px); }
            100% { transform: translateX(0px); }
        }

        @keyframes float-vertical {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        @keyframes sway-heavy {
            0% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
            100% { transform: rotate(-3deg); }
        }

        @keyframes sway-light { 
            0% { transform: rotate(-0.3deg); }
            50% { transform: rotate(0.3deg); }
            100% { transform: rotate(-0.3deg); }
        }

        @keyframes walk-movement {
            0% { transform: translateX(0); }
            50% { transform: translateX(150px); }
            100% { transform: translateX(0); }
        }

        @keyframes show-face-front {
            0% { opacity: 1; } 
            50% { opacity: 0; } 
            100% { opacity: 1; }
        }

        @keyframes show-face-back {
            0% { opacity: 0; } 
            50% { opacity: 1; } 
            100% { opacity: 0; }
        }

        @keyframes wiggle-movement {
            0% { transform: scaleX(1); }
            50% { transform: scaleX(-1); }
        }

        .logo { 
            top: 30px; 
            right: 35px; 
            width: 345px; 
            z-index: 10; 
        }

        .cloud-left { 
            top: -10px; 
            left: 35px; 
            width: 432px; 
            z-index: 1; 
            opacity: 0.9; 
            animation: drift-horizontal 7s infinite ease-in-out; 
        }
        .cloud-center { 
            top: 150px; 
            left: 45%; 
            width: 485px; 
            z-index: 1; 
            opacity: 0.9; 
            animation: drift-horizontal 7s infinite ease-in-out 1s; 
        }
        .cloud-right { 
            top: -30px; 
            right: 20px; 
            width: 345px; 
            z-index: 1; 
            opacity: 0.9; 
            animation: drift-horizontal 7s infinite ease-in-out 2s; 
        }
        
        .balloon-left { 
            top: 190px; 
            left: 24%; 
            width: 52px; 
            z-index: 2; 
            animation: float-vertical 5s infinite ease-in-out 2.5s; 
        }
        .balloon-center { 
            top: 80px; 
            left: 30%; 
            width: 105px; 
            z-index: 2; 
            animation: float-vertical 5s infinite ease-in-out; 
        }
        .balloon-right { 
            top: 100px; 
            left: 38%; 
            width: 70px; 
            z-index: 2; 
            animation: float-vertical 5s infinite ease-in-out 2.5s; 
        }

        .tree-left { 
            top: 230px; 
            left: 20px; 
            width: 173px; 
            z-index: 3; 
        }
        .tree-right { 
            top: 195px; 
            right: 0; 
            width: 260px; 
            z-index: 3; 
        }

        .flower-one { 
            top: 480px; 
            left: 45%; 
            width: 105px; 
            z-index: 3; 
            transform-origin: bottom center; 
            animation: sway-heavy 3s infinite ease-in-out; 
        }
        .flower-two { 
            bottom: 150px; 
            right: 40%; 
            width: 105px; 
            z-index: 5; 
            transform-origin: bottom center; 
            animation: sway-heavy 4s infinite ease-in-out; 
        }
        .flower-three { 
            bottom: 250px; 
            right: 70%; 
            width: 86px; 
            z-index: 5; 
            transform-origin: bottom center; 
            animation: sway-heavy 3.5s infinite ease-in-out; 
        }
        .flower-bush { 
            bottom: -50px; 
            left: -35px; 
            width: 518px; 
            z-index: 5; 
            transform-origin: bottom center; 
            animation: sway-light 8s infinite ease-in-out; 
        }

        .cat-wiggle { 
            top: 530px; 
            right: 18%; 
            width: 70px; 
            z-index: 2;
            animation: wiggle-movement 1s infinite steps(1);
        }

        .cat-walk-container {
            position: absolute; 
            top: 330px; 
            left: 9%; 
            width: 105px; 
            height: auto; 
            z-index: 4;
            animation: walk-movement 7s infinite ease-in-out;
        }
        .cat-walk-container img {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: auto; 
            display: block;
            animation-duration: 7s; 
            animation-iteration-count: infinite; 
            animation-timing-function: steps(1, end);
        }
        .cat-face-front { 
            transform: scaleX(-1); 
            animation-name: show-face-front; 
            z-index: 2; 
        }
        .cat-face-back { 
            transform: scaleX(-1); 
            animation-name: show-face-back; 
            z-index: 1; 
        }

        .cat-greet-container {
            position: absolute; 
            top: 480px; 
            left: 32%; 
            width: 260px; 
            z-index: 100; 
            transform: scaleX(-1); 
            display: grid; 
            grid-template-areas: "stack"; 
            pointer-events: auto;
            cursor: pointer;
        }
        .cat-greet-container img { 
            grid-area: stack; 
            width: 100%; 
            height: auto; 
            display: block; 
        }
        .pose-sitting { 
            opacity: 1; 
        }
        .pose-greeting { 
            opacity: 0; 
        }
        .cat-greet-container:hover .pose-sitting { 
            opacity: 0; 
        }
        .cat-greet-container:hover .pose-greeting { 
            opacity: 1; 
        }

        .cat-main { 
            bottom: 80px; 
            right: 18%; 
            width: 345px; 
            z-index: 100; 
        }

        .text-layout {
            position: absolute;
            bottom: 50px;
            left: 0;
            width: 100%;
            padding: 0 40px;
            box-sizing: border-box;
            z-index: 20;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            color: white;
        }

        .title-section {
            text-align: left;
        }

        .details-section {
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .main-title {
            font-family: 'Gamja Flower', cursive;
            font-size: 90px;
            margin: 0 0 15px 0;
            color: #ffffff;
            line-height: 0.9;
            text-shadow: -3px -3px 0 #000, 3px -3px 0 #000, -3px 3px 0 #000, 3px 3px 0 #000;
        }

        .description {
            font-size: 24px;
            font-weight: 500;
            margin: 0;
            color: #ffffff;
            line-height: 1.4;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        .info-row {
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 15px;
        }
        
        .info-row.small-text {
            font-size: 18px; 
        }
        
        .spacer {
            margin-top: 15px;
        }

        .label {
            font-weight: 900;
            color: #ffffff;
            font-family: 'Gamja Flower', cursive;
            font-size: 30px;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }
        
        .small-text .label {
            font-size: 28px;
        }

        .value {
            font-weight: 500;
            color: #ffffff;
            font-size: 24px;
            letter-spacing: 0.5px;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }
        
        .small-text .value {
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="main-scene">
        <img src="Headt.png" class="object logo" alt="Logo">
        
        <img src="cloud1.png" class="object cloud-left" alt="Cloud Left">
        <img src="c3.png" class="object cloud-center" alt="Cloud Center">
        <img src="cloud2.png" class="object cloud-right" alt="Cloud Right">
        
        <img src="balloon3.png" class="object balloon-left" alt="Balloon Left">
        <img src="balloon.png" class="object balloon-center" alt="Balloon Center">
        <img src="balloon2.png" class="object balloon-right" alt="Balloon Right">
        
        <img src="tree1.png" class="object tree-left" alt="Tree Left">
        <img src="tree2.png" class="object tree-right" alt="Tree Right">
        
        <img src="flower1.png" class="object flower-one" alt="Flower 1">
        <img src="flower2.png" class="object flower-two" alt="Flower 2">
        <img src="flower3.png" class="object flower-three" alt="Flower 3">
        <img src="flowers.png" class="object flower-bush" alt="Flower Bush">
        
        <img src="cat2.png" class="object cat-wiggle" alt="Wiggling Cat">
        
        <div class="cat-walk-container">
            <img src="cat1.png" class="cat-face-front" alt="Cat Walking Front">
            <img src="cat2.png" class="cat-face-back" alt="Cat Walking Back">
        </div>
        
        <div class="cat-greet-container">
            <img src="cat3.png" class="pose-sitting" alt="Cat Sitting">
            <img src="cat4.png" class="pose-greeting" alt="Cat Greeting">
        </div>
        
        <img src="cat1.png" class="object cat-main" alt="Main Cat">

        <div class="text-layout">
            <div class="title-section">
                <h1 class="main-title">고양이의 하루 체험 전시</h1>
                <p class="description">따스한 햇빛 아래, 고양이들과 들판에서 함께 휴식해요~</p>
            </div>

            <div class="details-section">
                <div class="info-row">
                    <span class="label">WHEN</span>
                    <span class="value">2025.12.05 - 12.31</span>
                </div>
                <div class="info-row">
                    <span class="label">OPEN</span>
                    <span class="value">10:00 AM - 08:00 PM</span>
                </div>
                <div class="info-row">
                    <span class="label">WHERE</span>
                    <span class="value">창동 플랫폼 61, 2F</span>
                </div>
                
                <div class="info-row small-text spacer">
                    <span class="label">HOST</span>
                    <span class="value">디콘디 이진효</span>
                </div>
                <div class="info-row small-text">
                    <span class="label">CONTACT</span>
                    <span class="value">misoka@mju.ac.kr</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
